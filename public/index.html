<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso Restringido</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('Connect', function(){
            console.log('Conectado al servidor')
        });

        socket.on('Disconnect', function(){
            console.log('Se perdió la comunicación con el servidor.')
        });

        socket.emit('mensaje', {nombre: 'William'});

        socket.on('mensaje', function(payload){
            console.log('Escuchando: ', payload);
        });

        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando: ', payload);
        });
        
        socket.on('Active-Bands', function(bands){
            console.clear();
            console.table(bands);
        });



    </script>
    
</body>
</html>
